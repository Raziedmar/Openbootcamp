<!DOCTYPE html>
<html>
    <head></head>
        <title>Multimedia</title>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="img/Dark_Souls_Portada.webp" alt="Dark Souls"width= "300" height="300"/>
        </div>
            
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width= "300" height="300" controls autoplay muted loop>
                <source src="video/Mario.mp4" type="video/mp4"/>
            </video>
            
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="audio/LikeStone.mp3" type="audio/mp3"/>
            </audio>

        </div>

    </body>    
</html>
